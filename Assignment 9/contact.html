		<form method="POST" action="http://formspree.io/saimanoj.gunakala@gmail.com">
			<h1 style="font-color: #05061c;">Contact </h1>
				<h3>Any questions contact me through this form.</h3>
	<fieldset id="contactreasonfld">

        <h2>ContactReason</h2>

        <select name="drop_down" id="contactreason">

            <option name="contact-reason" value="None" selected="Selected">Select type</option>

        </select>

    </fieldset>
<br><br>
  
  <input type="text" id="name" name="sender name" size="48" placeholder="Name" value="" align="center" width="100" height="120" pattern ="^[a-zA-Z][0-9a-zA-Z .,'-]*$" required />
<br><br>
  <input type="email" name="email" size="48" placeholder="Your email" width="100" height="100" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
<br><br>

  <input type="text" name="subject" size="48" placeholder="Enter Subject" value="" class="radius" align="center" width="100" height="100" required />
<br><br>
  <textarea rows="10" cols="50" name="message" placeholder="Your message......" width="100" height="100"></textarea>
<br><br>  
<button type="button" class="btn btn-primary btn-lg active">Submit</button>
